<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease</title>
    
 <link rel="stylesheet" href=".\static\css\style.css" />
<link href="./static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav container-fluid">
        <h1 class="header">
            <img src="images/830e2e0b06d76d3063bd2ff11c0eee82.jpg" alt="">
            <span>Heart Disease prediction</span>
        </h1>
    </div>

    <div class="analasis">
        <form action='/predict' method="POST" >
            <!-----------Age Row--------------->
            <!-------------------------------->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="age">Age</label>
                    </div>
                    <div class="col-sm-8"><input id="age" name="age" type="number" min="1" max="100" placeholder="Type Your Age" required></div>
                </div>
            </div>

            <!-----------Gender Row--------------->
            <!-------------------------------->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="">Gender</label>
                    </div>
                    <div class="col-sm-8">
                        <select   name="Gender">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-----------Chest pain type Row--------------->
            <!-------------------------------->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="">Chest pain type </label>
                    </div>
                    <div class="col-sm-8">
                        <select name="Chest_pain_type">
                            <option value="0">Typical Angina</option>
                            <option value="1">Atypical Angina</option>
                            <option value="2">Non-Anginal pain</option>
                            <option value="3">Asymptomatic</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-----------Resting blood pressure Row--------------->
            <!-------------------------------->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="">Resting blood pressure </label>
                    </div>
                    <div class="col-sm-8">
                        <input name="Resting_blood_pressure" type="number" min="0" max="300" placeholder="Resting blood pressure(0-300)" required="required" />
                    </div>
                </div>
            </div>

            <!-----------Serum cholestoral Row--------------->
            <!-------------------------------->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="">Serum cholestoral</label>
                    </div>
                    <div class="col-sm-8">
                        <input name="Serum_cholestoral" type="number" min="1" max="600" placeholder="Serum cholestoral(0-600)mg/dl" required />
                    </div>
                </div>
            </div>

            <!-----------Fasting blood sugar Row--------------->
            <!-------------------------------->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="">Fasting blood sugar</label>
                    </div>
                    <div class="col-sm-8">
                        <select  name="FBS">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-----------Resting electrocardiographic results Row--------------->
            <!-------------------------------->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="">Resting electrocardiographic results</label>
                    </div>
                    <div class="col-sm-8">
                        <select  name="RER">
                            <option value="0">Normal</option>
                            <option value="1">ST-T wave abnormality</option>
                            <option value="2">Showing probable or definite left ventricular hypertrophy by Estes' criteria</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-----------Maximum heart rate achieved Row--------------->
            <!-------------------------------->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="">Maximum heart rate achieved</label>
                    </div>
                    <div class="col-sm-8">
                        <input name="Maximum_heart_rate_achieved" type="number" min="1" max="300" placeholder="Maximum heart rate achieved(0-300)" required="required" />
                    </div>
                </div>
            </div>

            <!-----------Exercise induced angina Row--------------->
            <!-------------------------------->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="">Exercise induced angina</label>
                    </div>
                    <div class="col-sm-8">
                        <select  name="EIA">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-----------ST depression Row--------------->
            <!-------------------------------->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="">ST depression</label>
                    </div>
                    <div class="col-sm-8">
                        <input name="ST_depression" type="number" step="0.1" min="0" max="100" placeholder="ST depression induced by exercise relative to rest(0-10)" required />
                    </div>
                </div>
            </div>

            <!-----------ST segment Row--------------->
            <!-------------------------------->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="">ST segment</label>
                    </div>
                    <div class="col-sm-8">
                        <input name="ST_segment" type="number" min="0" max="2" placeholder="ST segment induced by exercise relative to rest(0-2)" required="required" />
                    </div>
                </div>
            </div>

            <!-----------Number of major vessels(Flourosopy) Row--------------->
            <!-------------------------------->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="">Number of major vessels</label>
                    </div>
                    <div class="col-sm-8">
                        <select  name="Flourosopy">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-----------Thal Row--------------->
            <!-------------------------------->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="">Thal</label>
                    </div>
                    <div class="col-sm-8">
                        <select  name="Thal">
                            <option value="1">Normal</option>
                            <option value="2">Fixed defect</option>
                            <option value="3">Reversable defect</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="button">
                <input id="form_submit" type="submit" required="required" class="btn" value="check" />
            </div>

        </form>
<br><h3 align="center"<b>{{pred}}</b></h3> <br> <br>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
